<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="contentDiv">
        <div class="display">
            <p id="previousAnswer" style="margin:0px;" class="prevAnswer"></p>
            <h3 id="displayArea" style="margin:0px;" class="currentOperation"></h3>
        </div>
        <table>
            <tr>
                <td>
                    <button class="calculatorButtons">(</button>
                </td>
                <td>
                    <button class="calculatorButtons">)</button>
                </td>
                <td>
                    <button class="calculatorButtons">%</button>
                </td>
                <td>
                    <button id="clearButton" class="specialFunctionButtons"> AC </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="calculatorButtons">7</button>
                </td>
                <td>
                    <button class="calculatorButtons">8</button>
                </td>
                <td>
                    <button class="calculatorButtons">9</button>
                </td>
                <td class="operationButtons">
                    <button class="calculatorButtons">รท</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="calculatorButtons">4</button>
                </td>
                <td>
                    <button class="calculatorButtons">5</button>
                </td>
                <td>
                    <button class="calculatorButtons">6</button>
                </td>
                <td class="operationButtons">
                    <button class="calculatorButtons">x</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="calculatorButtons">1</button>
                </td>
                <td>
                    <button class="calculatorButtons">2</button>
                </td>
                <td>
                    <button class="calculatorButtons">3</button>
                </td>
                <td class="operationButtons">
                    <button class="calculatorButtons">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="calculatorButtons">0</button>
                </td>
                <td>
                    <button class="calculatorButtons">.</button>
                </td>
                <td>
                    <button id="equalOperation" class="calculatorButtons">=</button>
                </td>
                <td class="operationButtons">
                    <button class="calculatorButtons">+</button>
                </td>
            </tr>
        </table>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
