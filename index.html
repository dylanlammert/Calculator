<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="icon" href="./Images/calculatorFavicon.png" type="image/x-icon">
</head>
<body>
    <div class="contentDiv">
        <div class="display">
            <p id="previousAnswer" style="margin:0px;" class="prevAnswer"></p>
            <h3 id="displayArea" style="margin:0px;" class="currentOperation"></h3>
        </div>
        <table>
            <tr>
                <td>
                    <button id="clearButton" class="specialFunctionButtons">AC</button>
                </td>
                <td>
                    <button class="calculatorButtons specialFunctionButtons">^</button>
                </td>
                <td>
                    <button class="calculatorButtons specialFunctionButtons">%</button>
                </td>
                <td>
                    <button class="calculatorButtons operationButtons">รท</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="calculatorButtons">7</button>
                </td>
                <td>
                    <button class="calculatorButtons">8</button>
                </td>
                <td>
                    <button class="calculatorButtons">9</button>
                </td>
                <td>
                    <button class="calculatorButtons operationButtons">x</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="calculatorButtons">4</button>
                </td>
                <td>
                    <button class="calculatorButtons">5</button>
                </td>
                <td>
                    <button class="calculatorButtons">6</button>
                </td>
                <td>
                    <button class="calculatorButtons operationButtons">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="calculatorButtons">1</button>
                </td>
                <td>
                    <button class="calculatorButtons">2</button>
                </td>
                <td>
                    <button class="calculatorButtons">3</button>
                </td>
                <td>
                    <button class="calculatorButtons operationButtons">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="calculatorButtons">0</button>
                </td>
                <td>
                    <button id="decimalButton" class="calculatorButtons">.</button>
                </td>
                <td>
                    <button id="backSpaceButton" class="calculatorButtons"><img src="./Images/whiteBackspace.png" alt="backspace image" type="png"></button>
                </td>
                <td>
                    <button id="equalOperation" class="calculatorButtons operationButtons">=</button>
                </td>
            </tr>
        </table>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
